<!-- src/app/customer-detail/customer-detail.component.html -->
<div *ngIf="customer">
  <h2>{{ customer.name }}</h2>
  <p><strong>ID:</strong> {{ customer.id }}</p>
  <p><strong>Email:</strong> {{ customer.email }}</p>

</div>

<!-- src/app/customer-table/customer-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>
  </ng-container>


  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.product}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfPurcahse">
    <th mat-header-cell *matHeaderCellDef> Date Of Purchase </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.dateOfPurcahse}} </td>
  </ng-container>

  <ng-container matColumnDef="session">
    <th mat-header-cell *matHeaderCellDef> Session </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.session}} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> quantity </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
