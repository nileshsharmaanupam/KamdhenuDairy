<!-- src/app/customer-table/customer-table.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNum">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNum}} </td>
  </ng-container>

  <ng-container matColumnDef="joinDate">
    <th mat-header-cell *matHeaderCellDef> Joining Date </th>
    <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
  </ng-container>

  <ng-container matColumnDef="lastInvoiceDate">
    <th mat-header-cell *matHeaderCellDef> Last Invoice Date </th>
    <td mat-cell *matCellDef="let element"> {{element.lastInvoiceDate}} </td>
  </ng-container>

  <ng-container matColumnDef="quantityBought">
    <th mat-header-cell *matHeaderCellDef> Quantity Bought </th>
    <td mat-cell *matCellDef="let element"> {{element.quantityBought}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editCustomer(element)">Edit</button>
      <button mat-button (click)="viewDetailOfCustomer(element)">View Detail</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
